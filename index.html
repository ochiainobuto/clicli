<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="title" align="center">CliCli</div>
        <div id="top">
            <canvas id="canvas1" width="380" height="570"></canvas>
        </div>
        <div id="top">
            <div id="result" align="center">タッチセンサー</div>
            <div id="result" align="center">
                <img src="qr_code.png" alt="海の写真" title="空と海">
            </div>
        </div>
        <div id="bottom">
            <div id="qr" align="center">
                <img src="qr_code.png" alt="海の写真" title="空と海">
            </div>
        </div>
    </div>
</body>

</html>
<style>
    #title {
        position: relative;
        height: 30px;
        margin: 0;
    }

    #top {
        text-align: center;
        margin: 0;
    }

    #result {
        display: block;
        top: 100;
        left: 0;
        width: 100%;
        height: auto;
        text-align: center;
        margin: 0;
    }

    #qr {
        display: block;
        position: absolute;
        top: 100;
        left: 0;
        width: 100%;
        height: auto;
        text-align: center;
        margin: 0;
    }
</style>

<script>
    window.addEventListener('touchmove', function (event) {
        event.preventDefault();
    });

    var canvas = document.getElementById("canvas1");
    if (window.innerWidth < 375) {
        canvas.className = "canvas1_class_mobile";
    } else {
        canvas.className = "canvas1_class_pc";
    }

    var count = 0;

    //var canvas = document.getElementById("canvas1"); // 実際に描画が行われる Canvas要素
    var stage = new createjs.Stage(canvas); // Stage クラスのインスタンスを作成する
    var text = new createjs.Text("Let's Click!" + count, "20px Arial", "#ff7700"); // Text クラスのインスタンスを作成する


    //クリトリスまる
    var circle = new createjs.Shape();
    circle.graphics.beginFill("red").drawCircle(0, 0, 30);
    circle.x = canvas.width * 0.5;
    circle.y = canvas.height * 0.2;
    circle.scaleX = 3;

    // 下の画像の先読み処理
    var baseimg = new Image();
    baseimg.src = "bg.jpg";
    // 画像の読み込み完了後に Bitmap のインスタンスを作成する
    baseimg.onload = function () {
        basemap = new createjs.Bitmap("bg.jpg");
        //basemap.y = 100;
        basemap.scaleX = 1.0 // x方向の拡大率変更
        basemap.scaleY = 1.0 // y方向の拡大率変更
        stage.addChild(basemap);
    };

    // 上の画像の先読み処理
    var img = new Image();
    img.src = "fr1.png";
    // 画像の読み込み完了後に Bitmap のインスタンスを作成する
    img.onload = function () {
        bitmap = new createjs.Bitmap("fr1.png");
        //bitmap.y = 100;
        bitmap.scaleX = 1.0 // x方向の拡大率変更
        bitmap.scaleY = 1.0 // y方向の拡大率変更
        stage.addChild(bitmap, text, circle);
        stage.update();
        stretch();
    };

    console.log('こんにちは');

    //徐々に元の大きさに小さくなる
    function stretch() {
        createjs.Ticker.framerate = 40
        createjs.Ticker.addEventListener("tick", function () {
            if (bitmap.scaleX > 0.3) {
                bitmap.scaleX = bitmap.scaleX - (bitmap.scaleX - 0.3) * 0.02;
            }

            bitmap.regX = bitmap.image.width / 2;
            bitmap.regY = bitmap.image.height / 2;
            bitmap.x = canvas.width * 0.5;
            bitmap.y = canvas.height * 0.5;

            // if (bitmap.scaleX < 2) {
            //     bitmap.scaleX = bitmap.scaleX + (2 - bitmap.scaleX) * 0.1;
            // }

            if (circle.scaleX > 1) {
                circle.scaleX = circle.scaleX - (circle.scaleX - 1) * 0.1;
            }

            stage.update();
            return;
        })
    }


    /* --------
    MouseEvent(https://www.createjs.com/docs/easeljs/classes/MouseEvent.html)
    ----------- */

    var dragging = false;
    circle.addEventListener("mousedown", handleDown);
    // circle.addEventListener("pressmove", handleMove);
    circle.addEventListener("pressup", handleUp);

    function handleDown(event) {
        circle.scaleX += 0.5;
        bitmap.scaleX += 0.08;

        count += 1;
        text.text = "Click!" + count;
        console.log(count);
        var duration = 200; // 振動時間
        navigator.vibrate(duration);

        console.log('Click');
        dragging = true;
    }

    // function handleMove(event) {
    //     if (bitmap.scaleX < 1.1) {
    //         bitmap.scaleX = bitmap.scaleX + bitmap.scaleX * 0.03;
    //     }

    //     if (circle.scaleX < 1.1) {
    //         circle.scaleX = circle.scaleX + circle.scaleX * 0.03;
    //     }

    //     count += 1;
    //     text.text = "Drag!" + count;
    //     console.log(count);
    //     var duration = 200; // 振動時間
    //     navigator.vibrate(duration);

    //     console.log('Dragging');
    // }

    function handleUp(event) {
        console.log('Up');
        dragging = false
    }


    circle.addEventListener("pressmove", mmove, false);
    //circle.addEventListener("touchmove", mmove, false);

    //マウスカーソルが動いたときに発火
    function mmove(e) {
        if (dragging == true) {
            if (bitmap.scaleX < 1.1) {
                bitmap.scaleX = bitmap.scaleX + bitmap.scaleX * 0.03;
            }

            if (circle.scaleX < 1.1) {
                circle.scaleX = circle.scaleX + circle.scaleX * 0.03;
            }

            count += 1;
            text.text = "Drag!" + count;
            console.log(count);
            var duration = 200; // 振動時間
            navigator.vibrate(duration);

            console.log('Dragging');
        }
    }

    //ここからストレッチ/////////////////////////////////////
    // 基本の距離
    var baseDistance = 0;

    // 距離を測る関数
    function getDistance(event) {
        event.preventDefault();

        var touches = event.changedTouches;

        // 2本以上の指の場合だけ処理
        if (touches.length > 1) {
            // 座標1 (1本目の指)
            var x1 = touches[0].pageX;
            var y1 = touches[0].pageY;

            // 座標2 (2本目の指)
            var x2 = touches[1].pageX;
            var y2 = touches[1].pageY;

            // 2点間の距離
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }
        return 0;
    }



    // 値を監視して、常にストレッチを更新する
    window.onload = function () {
        var xDist = 0;
        var yDist = 0;
        var x0 = 0;
        var y0 = 0;
        document.getElementById("canvas1").ontouchstart = function (event) {
            if (event.changedTouches) {
                x0 = event.changedTouches[0].pageX;
                y0 = event.changedTouches[0].pageY;
            }
            else {
                x0 = event.pageX;
                y0 = event.pageY;
            }
        }

        document.getElementById("canvas1").ontouchmove = function (event) {

            if (event.changedTouches) {
                xDist = event.changedTouches[0].pageX - x0;
                yDist = event.changedTouches[0].pageY - y0;
                x0 = event.changedTouches[0].pageX;
                y0 = event.changedTouches[0].pageY;
            }
            else {
                xDist = event.pageX - x0;
                yDist = event.pageY - y0;
                x0 = event.pageX;
                y0 = event.pageY;
            }
            // console.log(xDist);

            if (baseDistance) {
                // 変化後の距離
                var movedDistance = getDistance(event);
            } else {
                // 基本の距離
                baseDistance = getDistance(event);
            }
            if (movedDistance / baseDistance > 0) {
                bitmap.scaleX += 0.04;
            }
            //テキストを入れ替えます。
            //document.getElementById("result").innerHTML = movedDistance / baseDistance;
            document.getElementById("result").innerHTML = xDist;
        }

        document.getElementById("canvas1").onmouseup = function (event) {
            xDist = 0;
            yDist = 0;
        }

        //フォームが持つデフォルトの動作をキャンセルするメソッドです。
        document.ontouchmove = function () { event.preventDefault(); }
    }


    // /* ピッチインピッチアウトによる拡大縮小を禁止 */
    document.documentElement.addEventListener('touchstart', function (e) {
        if (e.touches.length >= 2) { e.preventDefault(); }
    }, { passive: false });

</script>
